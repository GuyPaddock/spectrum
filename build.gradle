apply plugin: 'java'

sourceCompatibility = 1.6
version = '0.1'

sourceSets {
	test {
		java {
			srcDirs = ['src/test/java', 'src/examples/java']
		}
	}
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
}
