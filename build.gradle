plugins {
	id "com.cinnober.gradle.semver-git" version "2.2.2"
	id "com.github.kt3k.coveralls" version "2.4.0x"
    id "com.jfrog.bintray" version "1.3.1"
}
apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'
}

compileJava {
    sourceCompatibility = 1.6
}

compileTestJava {
    sourceCompatibility = 1.8
}

test {
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
	archives sourcesJar, javadocJar
}

publishing {
	publications {
		bintrayPublication(MavenPublication) {
			from components.java
			groupId 'com.greghaskins'
			artifactId 'spectrum'
			version project.version

			artifact sourcesJar
			artifact javadocJar
		}
	}
}

bintray {
	user = System.getenv('BINTRAY_USER')
	key = System.getenv('BINTRAY_KEY')
	publish = true
	publications = ['bintrayPublication']
	pkg {
		repo = 'maven'
		name = 'Spectrum'
		licenses = ['MIT']
		desc = 'A colorful BDD-style test runner for Java'
		websiteUrl = 'https://github.com/greghaskins/spectrum'
		issueTrackerUrl = 'https://github.com/greghaskins/spectrum/issues'
		vcsUrl = 'https://github.com/greghaskins/spectrum.git'
		labels = ['java', 'junit', 'bdd', 'testing', 'unit testing', 'java8', 'lambda']
		version {
			name = project.version
			released = new Date()
		}
	}
}
